version: '3.3'
services:
  api:
    environment:
      - __DANGEROUSLY_DISABLE_AUTH__=${CI_DISABLE_AUTH}

  keycloak:
    volumes:
      - ./packages/keycloak/themes/dina:/opt/jboss/keycloak/themes/dina
      - ./packages/keycloak/dina-realm-dev.json:/opt/jboss/keycloak/dev-export.json

  ui:
    environment:
      - NGINX_AUTH_BASE_URL=${NGINX_AUTH_BASE_URL} # enable overriding from CLI
      - REACT_APP_DISABLE_AUTH=${CI_DISABLE_AUTH}
    ports:
      - 80:80
